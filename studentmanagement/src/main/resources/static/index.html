<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management</title>
  <style>
    /* Reset & Base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 20px;
      color: #333;
      transition: background-color 0.3s ease;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease forwards;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Form */
    form#addStudentForm {
      width: 90%;
      max-width: 700px;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 20px 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    form#addStudentForm input {
      flex: 1 1 200px;
      padding: 12px 15px;
      font-size: 1em;
      border: 2px solid #2980b9;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
    form#addStudentForm input:focus {
      border-color: #1c5980;
      outline: none;
    }
    form#addStudentForm button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(41,128,185,0.4);
    }
    form#addStudentForm button:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }

    /* Search box */
    #searchInput {
      width: 90%;
      max-width: 700px;
      margin: 0 auto 20px auto;
      padding: 12px 20px;
      font-size: 1em;
      border: 2px solid #2980b9;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(41,128,185,0.3);
      transition: border-color 0.3s ease;
      display: block;
    }
    #searchInput:focus {
      border-color: #1c5980;
      outline: none;
    }

    /* Table */
    table {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    th, td {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      transition: background-color 0.3s ease;
    }
    th {
      background-color: #2980b9;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
    }
    tr:hover td {
      background-color: #f1f9ff;
    }

    /* Buttons */
    button.deleteBtn, button.editBtn {
      border: none;
      color: white;
      padding: 7px 15px;
      font-size: 0.9em;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-right: 6px;
    }
    button.deleteBtn {
      background-color: #e74c3c;
      box-shadow: 0 4px 8px rgba(231,76,60,0.6);
    }
    button.deleteBtn:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }
    button.editBtn {
      background-color: #27ae60;
      box-shadow: 0 4px 8px rgba(39,174,96,0.6);
    }
    button.editBtn:hover {
      background-color: #1e8449;
      transform: scale(1.1);
    }

    /* Modal background */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeInBg 0.3s ease forwards;
    }
    @keyframes fadeInBg {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Modal container */
    .modal {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      transform: translateY(-50px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .modal.show {
      transform: translateY(0);
      opacity: 1;
    }
    .modal h2 {
      margin-top: 0;
      color: #2980b9;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }
    .modal input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      font-size: 1em;
      border: 2px solid #2980b9;
      border-radius: 7px;
      transition: border-color 0.3s ease;
    }
    .modal input:focus {
      outline: none;
      border-color: #1c5980;
    }
    .modal button {
      background-color: #2980b9;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .modal button:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }
    .modal .closeBtn {
      background: #e74c3c;
      margin-top: 10px;
    }
    .modal .closeBtn:hover {
      background: #c0392b;
    }

    /* Responsive */
    @media (max-width: 700px) {
      form#addStudentForm {
        flex-direction: column;
        padding: 20px;
      }
      form#addStudentForm input, form#addStudentForm button {
        width: 100%;
        margin-right: 0;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Student List</h1>

  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search students by name, email or course..." 
  />

  <form id="addStudentForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="course" placeholder="Course" required />
    <button type="submit">Add Student</button>
  </form>

  <table id="studentTable" aria-label="Student List">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Student rows inserted here -->
    </tbody>
  </table>

  <!-- Edit Modal -->
  <div class="modal-bg" id="modalBg" tabindex="-1" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Edit Student</h2>
      <input type="text" id="editName" placeholder="Name" required />
      <input type="email" id="editEmail" placeholder="Email" required />
      <input type="text" id="editCourse" placeholder="Course" required />
      <button id="saveEditBtn">Save Changes</button>
      <button class="closeBtn" id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <script>
    const tableBody = document.querySelector('#studentTable tbody');
    const form = document.getElementById('addStudentForm');
    const searchInput = document.getElementById('searchInput');
    const modalBg = document.getElementById('modalBg');
    const editName = document.getElementById('editName');
    const editEmail = document.getElementById('editEmail');
    const editCourse = document.getElementById('editCourse');
    const saveEditBtn = document.getElementById('saveEditBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    let editingStudentId = null;

    // Fetch and display students
    async function loadStudents() {
      tableBody.innerHTML = ''; // Clear existing rows
      try {
        const response = await fetch('http://localhost:8080/students');
        const data = await response.json();

        data.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td data-label="ID">${student.id}</td>
            <td data-label="Name">${student.name}</td>
            <td data-label="Email">${student.email}</td>
            <td data-label="Course">${student.course}</td>
            <td data-label="Action">
              <button class="editBtn">Edit</button>
              <button class="deleteBtn">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
        filterRows();
      } catch (error) {
        console.error('Error fetching students:', error);
      }
    }

    // Initial load
    loadStudents();

    // Add student handler
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const newStudent = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        course: form.course.value.trim()
      };

      try {
        const response = await fetch('http://localhost:8080/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newStudent)
        });
        if (!response.ok) throw new Error('Failed to add student');
        await loadStudents();
        form.reset();
      } catch (error) {
        console.error('Error adding student:', error);
      }
    });

    // Delete & Edit buttons handler using event delegation
    tableBody.addEventListener('click', (event) => {
      const target = event.target;
      const row = target.closest('tr');
      if (!row) return;
      const studentId = row.querySelector('td').textContent;

      if (target.classList.contains('deleteBtn')) {
        if (confirm('Are you sure you want to delete this student?')) {
          fetch(`http://localhost:8080/students/${studentId}`, {
            method: 'DELETE'
          })
          .then(() => loadStudents())
          .catch(err => console.error('Error deleting student:', err));
        }
      } else if (target.classList.contains('editBtn')) {
        editingStudentId = studentId;
        editName.value = row.children[1].textContent;
        editEmail.value = row.children[2].textContent;
        editCourse.value = row.children[3].textContent;
        showModal();
      }
    });

    // Show modal
    function showModal() {
      modalBg.style.display = 'flex';
      setTimeout(() => modalBg.querySelector('.modal').classList.add('show'), 10);
      editName.focus();
    }

    // Hide modal
    function hideModal() {
      modalBg.querySelector('.modal').classList.remove('show');
      setTimeout(() => { modalBg.style.display = 'none'; }, 400);
    }

    // Save edited student
    saveEditBtn.addEventListener('click', async () => {
      const updatedStudent = {
        name: editName.value.trim(),
        email: editEmail.value.trim(),
        course: editCourse.value.trim()
      };
      if (!updatedStudent.name || !updatedStudent.email || !updatedStudent.course) {
        alert('Please fill in all fields');
        return;
      }
      try {
        const response = await fetch(`http://localhost:8080/students/${editingStudentId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedStudent)
        });
        if (!response.ok) throw new Error('Failed to update student');
        hideModal();
        await loadStudents();
      } catch (error) {
        console.error('Error updating student:', error);
      }
    });

    // Close modal button
    closeModalBtn.addEventListener('click', hideModal);

    // Close modal on background click
    modalBg.addEventListener('click', (e) => {
      if (e.target === modalBg) hideModal();
    });

    // Search/filter students live
    searchInput.addEventListener('input', filterRows);

    function filterRows() {
      const filter = searchInput.value.toLowerCase();
      const rows = tableBody.querySelectorAll('tr');
      rows.forEach(row => {
        const name = row.children[1].textContent.toLowerCase();
        const email = row.children[2].textContent.toLowerCase();
        const course = row.children[3].textContent.toLowerCase();
        row.style.display = (name.includes(filter) || email.includes(filter) || course.includes(filter)) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
